<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rafay=prompt("Kon aaya hai ?")
        switch(rafay)
        {
            case "A":
                document.write("Bhoot aaya hai")
                break;
                case "B":
                document.write("nh Bhoot nh aaya hai")
                break;
                case "C":
                document.write("kya waaki Bhoot aaya hai?")
                break;
                case "D":
                document.write("nh hh Bhoot nhi aaya hai")
                break;
                default:
                    document.write("Rafay aaya hai")





        }
    </script>
</body>
</html>
